	<script>
	function myFunction() {
		// Toggle menu on small screens
		var x = document.getElementById("mobileNavigation");
		if(x.className.indexOf("w3-show") == -1) {
			x.className += " w3-show";
		}
		else {
			x.className = x.className.replace(" w3-show","");
		}
	}

	var width = document.documentElement.clientWidth;
	var height = document.documentElement.clientHeight;

	if(width < 600) {
		var card = document.getElementById("card");
		card.className += " w3-margin-bottom"
	}
	else {
		var card = document.getElementById("card");
		card.className += " w3-margin-right"
	}

	var onresize = function(event) {
		width = event.target.outerWidth;
		height = event.target.outerHeight;

		if(width < 600) {
			var card = document.getElementById("card");
			card.className = card.className.replace(" w3-margin-right"," w3-margin-bottom");
		}
		else {
			var card = document.getElementById("card");
			card.className = card.className.replace(" w3-margin-bottom"," w3-margin-right");
		}
	}
	window.addEventListener("resize",onresize);
	</script>
